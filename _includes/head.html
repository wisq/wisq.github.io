<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.tag_index %}Posts tagged &ldquo;{{ page.tag }}&rdquo;{% else %}{{ page.subtitle }}{% endif %}{% if paginator.page > 1 %} (page {{ paginator.page }}){% endif %}">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

{% css_asset_tag global %}
- /css/bootstrap.min.css
- /css/clean-blog.css
- /css/syntax.css
- /css/local.css
- /css/font-awesome.min.css
- /css/font-lora.css
- /css/font-open-sans.css
{% endcss_asset_tag %}

</head>
